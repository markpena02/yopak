<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Offices</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/office.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">University Offices</h1>
        
        <div class="row mb-4">
            <div class="col-md-6">
                <h2>Campus</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Campus ID</th>
                            <th>Campus</th>
                            <th>Campus Address</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="campusTableBody">
                        <!-- Campus table rows will be inserted here -->
                    </tbody>
                </table>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#campusModal">Add Campus</button>
            </div>
            <div class="col-md-6">
                <h2>College</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>College ID</th>
                            <th>College</th>
                            <th>Campus</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="collegeTableBody">
                        <!-- College table rows will be inserted here -->
                    </tbody>
                </table>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#collegeModal">Add College</button>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-12">
                <h2>Office</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Office ID</th>
                            <th>Office</th>
                            <th>Campus</th>
                            <th>College</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="officeTableBody">
                        <!-- Office table rows will be inserted here -->
                    </tbody>
                </table>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#officeModal">Add Office</button>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div class="modal fade" id="campusModal" tabindex="-1" aria-labelledby="campusModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="campusModalLabel">Add Campus</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="campusForm">
                        <div class="mb-3">
                            <label for="campusName" class="form-label">Campus Name</label>
                            <input type="text" class="form-control" id="campusName" required>
                        </div>
                        <div class="mb-3">
                            <label for="campusAddress" class="form-label">Campus Address</label>
                            <input type="text" class="form-control" id="campusAddress" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="collegeModal" tabindex="-1" aria-labelledby="collegeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="collegeModalLabel">Add College</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="collegeForm">
                        <div class="mb-3">
                            <label for="collegeName" class="form-label">College Name</label>
                            <input type="text" class="form-control" id="collegeName" required>
                        </div>
                        <div class="mb-3">
                            <label for="collegeCampus" class="form-label">Campus</label>
                            <select class="form-control" id="collegeCampus" required>
                                <!-- Campus options will be inserted here -->
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="officeModal" tabindex="-1" aria-labelledby="officeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="officeModalLabel">Add Office</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="officeForm">
                        <div class="mb-3">
                            <label for="officeName" class="form-label">Office Name</label>
                            <input type="text" class="form-control" id="officeName" required>
                        </div>
                        <div class="mb-3">
                            <label for="officeCampus" class="form-label">Campus</label>
                            <select class="form-control" id="officeCampus" required>
                                <!-- Campus options will be inserted here -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="officeCollege" class="form-label">College</label>
                            <select class="form-control" id="officeCollege" required>
                                <!-- College options will be inserted here -->
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/office.js"></script>
</body>
</html>
