<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gad Analysis Request Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/gadanalysis.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Gad Analysis Request Tracker</h1>
        <div class="row my-4">
            <div class="col-md-6">
                <label for="yearSelect" class="form-label">Year</label>
                <select id="yearSelect" class="form-select">
                    <option selected>2024</option>
                    <option>2025</option>
                    <option>2026</option>
                    <!-- Add more years as needed -->
                </select>
            </div>
            <div class="col-md-6">
                <label for="quarterSelect" class="form-label">Quarter</label>
                <select id="quarterSelect" class="form-select">
                    <option selected>1st Quarter</option>
                    <option>2nd Quarter</option>
                    <option>3rd Quarter</option>
                    <option>4th Quarter</option>
                </select>
            </div>
        </div>
        <div class="text-center">
            <button id="viewButton" class="btn btn-primary">View</button>
        </div>
        <div id="selectedPeriod" class="my-4 text-center"></div>
        <table class="table table-bordered mt-4">
            <thead class="thead-dark">
                <tr>
                    <th>No.#</th>
                    <th>Date Received</th>
                    <th>Requesting Office/ Unit</th>
                    <th>Documents for Review</th>
                    <th>Location of Documents for Review</th>
                    <th>Status</th>
                    <th>Date Reviewed</th>
                    <th>Date Returned</th>
                    <th>Remarks</th>
                    <th>Issued Certification</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table content goes here -->
            </tbody>
        </table>
        <div class="text-center">
            <button id="saveButton" class="btn btn-success">Save</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/gadanalysis.js"></script>
</body>
</html>
