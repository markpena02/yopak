<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gender Mainstreaming Review Form</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/submitn.css">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card form-card">
                <div class="card-header text-center form-header">
                    GENDER MAINSTREAMING REVIEW FORM
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="title">Title of the Proposal</label>
                            <input type="text" class="form-control" id="title" placeholder="Enter title of the proposal">
                        </div>
                        <div class="form-group">
                            <label for="name">Name of Proponents</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter name of proponents">
                        </div>
                        <div class="form-group">
                            <label for="office">Office/Unit</label>
                            <input type="text" class="form-control" id="office" placeholder="Enter office/unit">
                        </div>
                        <div class="form-group">
                            <label for="description">Program/Project Description</label>
                            <input type="text" class="form-control" id="description" placeholder="Enter description">
                        </div>
                        <div class="form-group">
                            <label for="link">Resource File(s) GDrive Link</label>
                            <input type="text" class="form-control" id="link" placeholder="Enter Google Drive link">
                        </div>
                        <button type="submit" class="btn submit-btn btn-block">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
